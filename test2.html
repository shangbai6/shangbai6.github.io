<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联机井字棋</title>
    <style>
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }
        #status {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">联机井字棋</h1>
    <div id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <p id="status">等待玩家加入...</p>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
    <script>
        // Firebase 配置
        const firebaseConfig = {
            apiKey: "你的API密钥",
            authDomain: "test-8a5cb.firebaseapp.com",
            databaseURL: "https://test-8a5cb.firebaseio.com",
            projectId: "test-8a5cb",
            storageBucket: "test-8a5cb.appspot.com",
            messagingSenderId: "227317352826",
            appId: "你的应用ID"
        };

        // 初始化 Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 游戏状态
        let gameOver = false;

        // 监听游戏状态
        const gameRef = database.ref('game');
        gameRef.on('value', (snapshot) => {
            const gameState = snapshot.val();
            if (gameState) {
                updateBoard(gameState.board);
                checkGameStatus(gameState);
            }
        });

        // 更新棋盘
        function updateBoard(board) {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                cell.textContent = board[index] || '';
            });
        }

        // 检查游戏状态
        function checkGameStatus(gameState) {
            const winner = checkWinner(gameState.board);
            if (winner) {
                document.getElementById('status').textContent = `玩家 ${winner} 获胜！`;
                gameOver = true;
            } else if (gameState.board.every(cell => cell)) {
                document.getElementById('status').textContent = '平局！';
                gameOver = true;
            } else {
                document.getElementById('status').textContent = `当前玩家: ${gameState.currentPlayer}`;
            }
        }

        // 检查获胜者
        function checkWinner(board) {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // 行
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // 列
                [0, 4, 8], [2, 4, 6]             // 对角线
            ];
            for (const combination of winningCombinations) {
                const [a, b, c] = combination;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }
            return null;
        }

        // 处理玩家点击
        document.getElementById('board').addEventListener('click', (event) => {
            if (gameOver) return;

            const cell = event.target;
            const index = cell.getAttribute('data-index');

            gameRef.transaction((gameState) => {
                if (!gameState) {
                    gameState = { board: Array(9).fill(''), currentPlayer: 'X' };
                }
                if (!gameState.board[index]) {
                    gameState.board[index] = gameState.currentPlayer;
                    gameState.currentPlayer = gameState.currentPlayer === 'X' ? 'O' : 'X';
                }
                return gameState;
            });
        });
    </script>
</body>
</html>
