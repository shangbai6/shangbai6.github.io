<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Gomoku</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 16px;
        }
        .board-container {
            width: 100%;
            position: relative;
            margin-bottom: 20px;
        }
        .board-container:after {
            content: "";
            display: block;
            padding-bottom: 100%;
        }
        .board {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #DEB887;
            border: 2px solid #8B4513;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            touch-action: manipulation;
        }
        .grid {
            position: absolute;
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            top: 10px;
            left: 10px;
        }
        .grid-line {
            position: absolute;
            background-color: #8B4513;
        }
        .horizontal {
            width: 100%;
            height: 1px;
        }
        .vertical {
            height: 100%;
            width: 1px;
        }
        .stone {
            position: absolute;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.3);
        }
        .black-stone {
            background-color: #333;
        }
        .white-stone {
            background-color: #fff;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .game-id-container {
            margin-top: 10px;
            text-align: center;
        }
        #gameIdDisplay {
            font-weight: bold;
            word-break: break-all;
        }
        .status-message {
            margin: 15px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            text-align: center;
            font-size: 16px;
        }
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,0.3);
            border-radius: 50%;
            border-top-color: #4CAF50;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @media (max-width: 500px) {
            h1 {
                font-size: 24px;
            }
            .game-info {
                font-size: 14px;
            }
            button {
                font-size: 14px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Online Gomoku (Five in a Row)</h1>
        </div>

        <div class="status-message" id="statusMessage">
            <div class="loading-spinner"></div>
            Connecting to server...
        </div>

        <div class="game-info">
            <div>Player: <span id="playerInfo">Connecting...</span></div>
            <div>Turn: <span id="turnInfo">-</span></div>
        </div>

        <div class="board-container">
            <div class="board" id="board">
                <div class="grid" id="grid"></div>
            </div>
        </div>

        <div class="controls">
            <button id="newGameBtn" disabled>Create New Game</button>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="joinGameId" placeholder="Game ID" style="flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                <button id="joinGameBtn" disabled>Join Game</button>
            </div>
        </div>

        <div class="game-id-container">
            <div>Game ID: <span id="gameIdDisplay">-</span></div>
            <button id="copyIdBtn" style="margin-top: 5px; background-color: #6c757d;">Copy Game ID</button>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules from the provided configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, update, get, push } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

        // Your Firebase configuration from the user's provided code
        const firebaseConfig = {
            apiKey: "AIzaSyAqbA4PN7uJr_lnIRHeqvvLJQXOHHoZW4E",
            authDomain: "test-8a5cb.firebaseapp.com",
            databaseURL: "https://test-8a5cb-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "test-8a5cb",
            storageBucket: "test-8a5cb.firebasestorage.app",
            messagingSenderId: "227317352826",
            appId: "1:227317352826:web:90d96f27a4dc5d96c16ec3",
            measurementId: "G-EMJ5ZVJXBE"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Game constants
        const BOARD_SIZE = 15; // 15x15 standard Gomoku board
        const EMPTY = 0;
        const BLACK = 1;
        const WHITE = 2;

        // Game state
        let gameId = null;
        let playerId = null;
        let playerColor = null;
        let currentGameRef = null;
        let gameBoard = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(EMPTY));
        let currentTurn = BLACK; // Black goes first
        let gameStatus = 'waiting';

        // DOM Elements
        const boardElement = document.getElementById('board');
        const gridElement = document.getElementById('grid');
        const statusMessage = document.getElementById('statusMessage');
        const playerInfo = document.getElementById('playerInfo');
        const turnInfo = document.getElementById('turnInfo');
        const newGameBtn = document.getElementById('newGameBtn');
        const joinGameBtn = document.getElementById('joinGameBtn');
        const joinGameId = document.getElementById('joinGameId');
        const gameIdDisplay = document.getElementById('gameIdDisplay');
        const copyIdBtn = document.getElementById('copyIdBtn');

        // Initialize the game
        function initGame() {
            drawBoard();
            setupEventListeners();
            enableControls();
            updateStatus('Connected. Create a new game or join an existing one.');
        }

        // Draw the game board
        function drawBoard() {
            // Clear existing grid
            gridElement.innerHTML = '';
            
            // Calculate spacing between grid lines
            const cellSize = 100 / (BOARD_SIZE - 1);
            
            // Create horizontal grid lines
            for (let i = 0; i < BOARD_SIZE; i++) {
                const line = document.createElement('div');
                line.classList.add('grid-line', 'horizontal');
                line.style.top = `${i * cellSize}%`;
                gridElement.appendChild(line);
            }
            
            // Create vertical grid lines
            for (let i = 0; i < BOARD_SIZE; i++) {
                const line = document.createElement('div');
                line.classList.add('grid-line', 'vertical');
                line.style.left = `${i * cellSize}%`;
                gridElement.appendChild(line);
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Board click/touch event
            boardElement.addEventListener('click', handleBoardClick);
            
            // Button event listeners
            newGameBtn.addEventListener('click', createNewGame);
            joinGameBtn.addEventListener('click', joinGame);
            copyIdBtn.addEventListener('click', copyGameId);
        }

        // Enable control buttons
        function enableControls() {
            newGameBtn.disabled = false;
            joinGameBtn.disabled = false;
        }

        // Create a new game
        async function createNewGame() {
            // Create a new unique key for the game
            const newGameRef = push(ref(database, 'games'));
            gameId = newGameRef.key;
            
            // Initialize player data
            playerId = 1;
            playerColor = BLACK;
            
            // Set up initial game state in Firebase
            await set(newGameRef, {
                board: generateEmptyBoard(),
                currentTurn: BLACK,
                player1: generatePlayerId(),
                player2: null,
                status: 'waiting',
                winner: null,
                lastUpdate: Date.now()
            });
            
            // Set up game listeners
            setupGameListeners(gameId);
            
            // Update UI
            gameIdDisplay.textContent = gameId;
            updateStatus('Waiting for another player to join...');
            playerInfo.textContent = `Player 1 (Black)`;
            turnInfo.textContent = `Waiting...`;
        }

        // Join an existing game
        async function joinGame() {
            const gameIdToJoin = joinGameId.value.trim();
            
            if (!gameIdToJoin) {
                updateStatus('Please enter a valid Game ID');
                return;
            }
            
            // Reference to the game
            const gameRefToJoin = ref(database, `games/${gameIdToJoin}`);
            
            try {
                // Check if game exists
                const snapshot = await get(gameRefToJoin);
                
                if (!snapshot.exists()) {
                    updateStatus('Game not found');
                    return;
                }
                
                const gameData = snapshot.val();
                
                // Check if game is already full
                if (gameData.player2 !== null) {
                    updateStatus('Game is already full');
                    return;
                }
                
                // Join as player 2
                gameId = gameIdToJoin;
                playerId = 2;
                playerColor = WHITE;
                
                // Update game data in Firebase
                await update(gameRefToJoin, {
                    player2: generatePlayerId(),
                    status: 'active',
                    lastUpdate: Date.now()
                });
                
                // Set up game listeners
                setupGameListeners(gameId);
                
                // Update UI
                gameIdDisplay.textContent = gameId;
                playerInfo.textContent = `Player 2 (White)`;
            } catch (error) {
                console.error("Error joining game:", error);
                updateStatus('Error joining game. Please try again.');
            }
        }

        // Set up real-time listeners for game changes
        function setupGameListeners(gameId) {
            currentGameRef = ref(database, `games/${gameId}`);
            
            // Listen for changes to the game state
            onValue(currentGameRef, (snapshot) => {
                if (!snapshot.exists()) {
                    updateStatus('Game no longer exists');
                    return;
                }
                
                const gameData = snapshot.val();
                
                // Update local game state
                currentTurn = gameData.currentTurn;
                gameStatus = gameData.status;
                
                // Update the board
                updateBoardFromFirebase(gameData.board);
                
                // Update game status
                updateGameStatus(gameData);
            });
        }

        // Update the board display based on Firebase data
        function updateBoardFromFirebase(boardData) {
            // Clear existing stones
            const stones = document.querySelectorAll('.stone');
            stones.forEach(stone => stone.remove());
            
            // Update local board state
            gameBoard = boardData;
            
            // Calculate cell size
            const cellSize = 100 / (BOARD_SIZE - 1);
            
            // Render stones
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    const cell = boardData[row][col];
                    
                    if (cell !== EMPTY) {
                        const stone = document.createElement('div');
                        stone.classList.add('stone');
                        stone.classList.add(cell === BLACK ? 'black-stone' : 'white-stone');
                        
                        // Calculate position percentage
                        const posX = col * cellSize;
                        const posY = row * cellSize;
                        
                        // Size is proportional to cell size but slightly smaller
                        const stoneSize = cellSize * 0.8;
                        
                        stone.style.left = `${posX}%`;
                        stone.style.top = `${posY}%`;
                        stone.style.width = `${stoneSize}%`;
                        stone.style.height = `${stoneSize}%`;
                        
                        gridElement.appendChild(stone);
                    }
                }
            }
        }

        // Update game status display
        function updateGameStatus(gameData) {
            // Update turn info
            if (gameData.status === 'waiting') {
                turnInfo.textContent = 'Waiting for player...';
            } else if (gameData.status === 'active') {
                turnInfo.textContent = gameData.currentTurn === BLACK ? 'Black' : 'White';
            }
            
            // Update game status message
            if (gameData.status === 'waiting') {
                updateStatus('Waiting for another player to join...');
            } else if (gameData.status === 'active') {
                if (gameData.currentTurn === playerColor) {
                    updateStatus('Your turn!');
                } else {
                    updateStatus('Opponent\'s turn');
                }
            } else if (gameData.status === 'finished') {
                if (gameData.winner === null) {
                    updateStatus('Game ended in a draw');
                } else if (gameData.winner === playerColor) {
                    updateStatus('You won!');
                } else {
                    updateStatus('You lost');
                }
            }
        }

        // Handle board click events
        function handleBoardClick(event) {
            // Only proceed if it's an active game and player's turn
            if (gameStatus !== 'active' || currentTurn !== playerColor) {
                return;
            }
            
            const rect = boardElement.getBoundingClientRect();
            const boardSize = Math.min(rect.width, rect.height);
            const boardX = event.clientX - rect.left;
            const boardY = event.clientY - rect.top;
            
            // Convert to percentage
            const pctX = boardX / boardSize * 100;
            const pctY = boardY / boardSize * 100;
            
            // Adjust for grid margin (10px on each side)
            const adjustedPctX = (pctX - 10) / 80 * 100;
            const adjustedPctY = (pctY - 10) / 80 * 100;
            
            // Calculate clicked cell
            const cellSize = 100 / (BOARD_SIZE - 1);
            const col = Math.round(adjustedPctX / cellSize);
            const row = Math.round(adjustedPctY / cellSize);
            
            // Check if valid coordinates
            if (row >= 0 && row < BOARD_SIZE && col >= 0 && col < BOARD_SIZE) {
                makeMove(row, col);
            }
        }

        // Make a move on the board
        async function makeMove(row, col) {
            // Check if the cell is empty
            if (gameBoard[row][col] !== EMPTY) {
                return;
            }
            
            // Update local board
            gameBoard[row][col] = playerColor;
            
            // Check for win
            const hasWon = checkWinCondition(row, col, playerColor);
            
            // Prepare updates for Firebase
            const updates = {
                board: gameBoard,
                currentTurn: playerColor === BLACK ? WHITE : BLACK,
                lastUpdate: Date.now()
            };
            
            if (hasWon) {
                updates.status = 'finished';
                updates.winner = playerColor;
            } else if (isBoardFull()) {
                updates.status = 'finished';
                updates.winner = null; // Draw
            }
            
            // Update Firebase
            try {
                await update(currentGameRef, updates);
            } catch (error) {
                console.error("Error updating game:", error);
                updateStatus('Error updating game');
            }
        }

        // Check win condition (5 in a row)
        function checkWinCondition(row, col, playerColor) {
            const directions = [
                [0, 1],  // horizontal
                [1, 0],  // vertical
                [1, 1],  // diagonal down-right
                [1, -1]  // diagonal down-left
            ];
            
            for (const [dx, dy] of directions) {
                let count = 1;  // Count the placed stone itself
                
                // Check in positive direction
                count += countConsecutive(row, col, dx, dy, playerColor);
                
                // Check in negative direction
                count += countConsecutive(row, col, -dx, -dy, playerColor);
                
                if (count >= 5) {
                    return true;
                }
            }
            
            return false;
        }

        // Count consecutive stones in a direction
        function countConsecutive(row, col, dx, dy, playerColor) {
            let count = 0;
            let r = row + dx;
            let c = col + dy;
            
            while (
                r >= 0 && r < BOARD_SIZE &&
                c >= 0 && c < BOARD_SIZE &&
                gameBoard[r][c] === playerColor
            ) {
                count++;
                r += dx;
                c += dy;
            }
            
            return count;
        }

        // Check if the board is full (draw)
        function isBoardFull() {
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    if (gameBoard[row][col] === EMPTY) {
                        return false;
                    }
                }
            }
            return true;
        }

        // Generate an empty board data structure
        function generateEmptyBoard() {
            return Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(EMPTY));
        }

        // Generate a random player ID
        function generatePlayerId() {
            return Math.random().toString(36).substring(2, 10);
        }

        // Copy game ID to clipboard
        function copyGameId() {
            if (gameId) {
                navigator.clipboard.writeText(gameId)
                    .then(() => {
                        copyIdBtn.textContent = 'Copied!';
                        setTimeout(() => {
                            copyIdBtn.textContent = 'Copy Game ID';
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Failed to copy: ', err);
                    });
            }
        }

        // Update status message
        function updateStatus(message) {
            statusMessage.innerHTML = message;
        }

        // Initialize game when Firebase is ready
        initGame();
    </script>
</body>
</html>
