<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线中国象棋</title>
    <style>
        :root {
            --board-color: #f2d9a2;
            --line-color: #000;
            --red-piece: #ff4d4d;
            --black-piece: #333;
            --highlight-color: rgba(255, 255, 0, 0.5);
            --possible-move: rgba(0, 255, 0, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #614385, #516395);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .player-info {
            text-align: center;
            flex: 1;
            padding: 5px;
        }
        
        .current-player {
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        
        .board-container {
            position: relative;
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }
        
        .board {
            position: relative;
            width: 100%;
            padding-top: 111.11%; /* 9:10 ratio */
            background-color: var(--board-color);
            border: 2px solid #5d4037;
            border-radius: 4px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(10, 1fr);
        }
        
        .cell {
            position: relative;
            cursor: pointer;
        }
        
        .cell:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-right: 1px solid var(--line-color);
            border-bottom: 1px solid var(--line-color);
            pointer-events: none;
        }
        
        .cell:nth-child(9n):before {
            border-right: none;
        }
        
        .cell:nth-child(n+82):before {
            border-bottom: none;
        }
        
        .river {
            position: absolute;
            top: 45%;
            left: 0;
            width: 100%;
            height: 10%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3vw;
            pointer-events: none;
            color: rgba(0, 0, 0, 0.5);
        }
        
        .piece {
            position: absolute;
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 10;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .piece.red {
            background-color: var(--red-piece);
            color: #fff;
        }
        
        .piece.black {
            background-color: var(--black-piece);
            color: #fff;
        }
        
        .piece.selected {
            box-shadow: 0 0 0 3px var(--highlight-color);
        }
        
        .possible-move {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 25%;
            left: 25%;
            border-radius: 50%;
            background-color: var(--possible-move);
            z-index: 5;
        }
        
        .controls {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button {
            padding: 10px 15px;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .multiplayer-controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 450px;
        }
        
        .room-controls {
            display: flex;
            gap: 10px;
        }
        
        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 50;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 80%;
            width: 350px;
            color: #333;
            text-align: center;
        }
        
        .modal-content h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            z-index: 100;
            display: none;
        }
        
        /* 棋盘标记 */
        .palace {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .palace-top {
            top: 0;
            left: 33.33%;
            width: 33.33%;
            height: 30%;
            border: 1px solid var(--line-color);
            border-top: none;
        }
        
        .palace-bottom {
            bottom: 0;
            left: 33.33%;
            width: 33.33%;
            height: 30%;
            border: 1px solid var(--line-color);
            border-bottom: none;
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .game-info {
                flex-direction: column;
                gap: 10px;
            }
            
            .controls {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .room-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>在线中国象棋</h1>
        </header>
        
        <div class="game-info">
            <div class="player-info" id="player-red">
                红方 <span id="red-name">玩家1</span>
            </div>
            <div id="game-status">等待开始</div>
            <div class="player-info" id="player-black">
                黑方 <span id="black-name">玩家2</span>
            </div>
        </div>
        
        <div class="board-container">
            <div class="board">
                <div class="grid" id="board"></div>
                <div class="river">楚河    汉界</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="new-game">新游戏</button>
            <button id="undo">悔棋</button>
            <button id="resign">认输</button>
        </div>
        
        <div class="multiplayer-controls">
            <div class="room-controls">
                <input type="text" id="room-id" placeholder="输入房间ID">
                <button id="create-room">创建房间</button>
                <button id="join-room">加入房间</button>
            </div>
            <div id="room-info" style="text-align: center; margin-top: 10px;"></div>
        </div>
    </div>
    
    <div class="modal" id="game-over-modal">
        <div class="modal-content">
            <h2 id="winner-message"></h2>
            <button id="play-again">再来一局</button>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <!-- Firebase -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";
        import { getDatabase, ref, set, onValue, push, child, update } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAqbA4PN7uJr_lnIRHeqvvLJQXOHHoZW4E",
            authDomain: "test-8a5cb.firebaseapp.com",
            databaseURL: "https://test-8a5cb-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "test-8a5cb",
            storageBucket: "test-8a5cb.firebasestorage.app",
            messagingSenderId: "227317352826",
            appId: "1:227317352826:web:90d96f27a4dc5d96c16ec3",
            measurementId: "G-EMJ5ZVJXBE"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);
        
        // Main game code
        document.addEventListener('DOMContentLoaded', function() {
            const board = document.getElementById('board');
            const newGameBtn = document.getElementById('new-game');
            const undoBtn = document.getElementById('undo');
            const resignBtn = document.getElementById('resign');
            const createRoomBtn = document.getElementById('create-room');
            const joinRoomBtn = document.getElementById('join-room');
            const roomIdInput = document.getElementById('room-id');
            const roomInfo = document.getElementById('room-info');
            const gameOverModal = document.getElementById('game-over-modal');
            const winnerMessage = document.getElementById('winner-message');
            const playAgainBtn = document.getElementById('play-again');
            const notification = document.getElementById('notification');
            const gameStatus = document.getElementById('game-status');
            const redName = document.getElementById('red-name');
            const blackName = document.getElementById('black-name');
            const playerRed = document.getElementById('player-red');
            const playerBlack = document.getElementById('player-black');
            
            // 游戏状态
            let gameState = {
                board: [],
                currentPlayer: 'red',
                selectedPiece: null,
                possibleMoves: [],
                history: [],
                gameOver: false,
                winner: null,
                roomId: null,
                playerId: null,
                playerColor: null,
                spectating: false
            };
            
            // 初始化棋盘
            function initBoard() {
                // 9x10 棋盘
                const initialBoard = Array(10).fill().map(() => Array(9).fill(null));
                
                // 布置棋子
                // 红方（底部）
                initialBoard[9][0] = { type: 'rook', color: 'red', text: '车' };
                initialBoard[9][1] = { type: 'horse', color: 'red', text: '马' };
                initialBoard[9][2] = { type: 'elephant', color: 'red', text: '相' };
                initialBoard[9][3] = { type: 'advisor', color: 'red', text: '仕' };
                initialBoard[9][4] = { type: 'general', color: 'red', text: '帅' };
                initialBoard[9][5] = { type: 'advisor', color: 'red', text: '仕' };
                initialBoard[9][6] = { type: 'elephant', color: 'red', text: '相' };
                initialBoard[9][7] = { type: 'horse', color: 'red', text: '马' };
                initialBoard[9][8] = { type: 'rook', color: 'red', text: '车' };
                initialBoard[7][1] = { type: 'cannon', color: 'red', text: '炮' };
                initialBoard[7][7] = { type: 'cannon', color: 'red', text: '炮' };
                initialBoard[6][0] = { type: 'pawn', color: 'red', text: '兵' };
                initialBoard[6][2] = { type: 'pawn', color: 'red', text: '兵' };
                initialBoard[6][4] = { type: 'pawn', color: 'red', text: '兵' };
                initialBoard[6][6] = { type: 'pawn', color: 'red', text: '兵' };
                initialBoard[6][8] = { type: 'pawn', color: 'red', text: '兵' };
                
                // 黑方（顶部）
                initialBoard[0][0] = { type: 'rook', color: 'black', text: '車' };
                initialBoard[0][1] = { type: 'horse', color: 'black', text: '馬' };
                initialBoard[0][2] = { type: 'elephant', color: 'black', text: '象' };
                initialBoard[0][3] = { type: 'advisor', color: 'black', text: '士' };
                initialBoard[0][4] = { type: 'general', color: 'black', text: '将' };
                initialBoard[0][5] = { type: 'advisor', color: 'black', text: '士' };
                initialBoard[0][6] = { type: 'elephant', color: 'black', text: '象' };
                initialBoard[0][7] = { type: 'horse', color: 'black', text: '馬' };
                initialBoard[0][8] = { type: 'rook', color: 'black', text: '車' };
                initialBoard[2][1] = { type: 'cannon', color: 'black', text: '炮' };
                initialBoard[2][7] = { type: 'cannon', color: 'black', text: '炮' };
                initialBoard[3][0] = { type: 'pawn', color: 'black', text: '卒' };
                initialBoard[3][2] = { type: 'pawn', color: 'black', text: '卒' };
                initialBoard[3][4] = { type: 'pawn', color: 'black', text: '卒' };
                initialBoard[3][6] = { type: 'pawn', color: 'black', text: '卒' };
                initialBoard[3][8] = { type: 'pawn', color: 'black', text: '卒' };
                
                return initialBoard;
            }
            
            // 渲染棋盘
            function renderBoard() {
                board.innerHTML = '';
                
                for (let row = 0; row < 10; row++) {
                    for (let col = 0; col < 9; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        
                        const piece = gameState.board[row][col];
                        if (piece) {
                            const pieceElement = document.createElement('div');
                            pieceElement.className = `piece ${piece.color}`;
                            pieceElement.innerText = piece.text;
                            pieceElement.dataset.type = piece.type;
                            cell.appendChild(pieceElement);
                        }
                        
                        board.appendChild(cell);
                    }
                }
                
                // 显示可能的移动位置
                if (gameState.possibleMoves.length > 0) {
                    gameState.possibleMoves.forEach(move => {
                        const cell = board.querySelector(`[data-row="${move.row}"][data-col="${move.col}"]`);
                        const moveMarker = document.createElement('div');
                        moveMarker.className = 'possible-move';
                        cell.appendChild(moveMarker);
                    });
                }
                
                // 高亮选中的棋子
                if (gameState.selectedPiece) {
                    const selected = board.querySelector(`[data-row="${gameState.selectedPiece.row}"][data-col="${gameState.selectedPiece.col}"] .piece`);
                    if (selected) {
                        selected.classList.add('selected');
                    }
                }
                
                // 更新玩家信息显示
                playerRed.classList.toggle('current-player', gameState.currentPlayer === 'red');
                playerBlack.classList.toggle('current-player', gameState.currentPlayer === 'black');
                
                // 更新游戏状态
                if (gameState.gameOver) {
                    gameStatus.textContent = gameState.winner ? `${gameState.winner === 'red' ? '红方' : '黑方'}胜利!` : '游戏结束';
                } else {
                    gameStatus.textContent = `${gameState.currentPlayer === 'red' ? '红方' : '黑方'}走棋`;
                }
            }
            
            // 获取棋子可能的移动位置
            function getPossibleMoves(row, col) {
                const piece = gameState.board[row][col];
                if (!piece) return [];
                
                const moves = [];
                
                switch (piece.type) {
                    case 'pawn': // 兵/卒
                        if (piece.color === 'red') {
                            // 红方兵向上移动
                            if (row > 0) moves.push({ row: row - 1, col: col });
                            // 过河后可以向左右移动
                            if (row < 5) {
                                if (col > 0) moves.push({ row: row, col: col - 1 });
                                if (col < 8) moves.push({ row: row, col: col + 1 });
                            }
                        } else {
                            // 黑方卒向下移动
                            if (row < 9) moves.push({ row: row + 1, col: col });
                            // 过河后可以向左右移动
                            if (row > 4) {
                                if (col > 0) moves.push({ row: row, col: col - 1 });
                                if (col < 8) moves.push({ row: row, col: col + 1 });
                            }
                        }
                        break;
                        
                    case 'rook': // 车
                        // 向上移动
                        for (let r = row - 1; r >= 0; r--) {
                            moves.push({ row: r, col: col });
                            if (gameState.board[r][col]) break;
                        }
                        // 向下移动
                        for (let r = row + 1; r < 10; r++) {
                            moves.push({ row: r, col: col });
                            if (gameState.board[r][col]) break;
                        }
                        // 向左移动
                        for (let c = col - 1; c >= 0; c--) {
                            moves.push({ row: row, col: c });
                            if (gameState.board[row][c]) break;
                        }
                        // 向右移动
                        for (let c = col + 1; c < 9; c++) {
                            moves.push({ row: row, col: c });
                            if (gameState.board[row][c]) break;
                        }
                        break;
                        
                    case 'horse': // 马
                        const horseDirections = [
                            { dr: -2, dc: -1 }, { dr: -2, dc: 1 },
                            { dr: -1, dc: -2 }, { dr: -1, dc: 2 },
                            { dr: 1, dc: -2 }, { dr: 1, dc: 2 },
                            { dr: 2, dc: -1 }, { dr: 2, dc: 1 }
                        ];
                        
                        horseDirections.forEach(dir => {
                            const newRow = row + dir.dr;
                            const newCol = col + dir.dc;
                            
                            // 检查是否在棋盘内
                            if (newRow >= 0 && newRow < 10 && newCol >= 0 && newCol < 9) {
                                // 检查马腿是否被卡住
                                const legRow = row + Math.sign(dir.dr);
                                const legCol = col + Math.sign(dir.dc);
                                
                                if (!gameState.board[legRow][legCol]) {
                                    moves.push({ row: newRow, col: newCol });
                                }
                            }
                        });
                        break;
                        
                    case 'elephant': // 相/象
                        const elephantDirections = [
                            { dr: -2, dc: -2 }, { dr: -2, dc: 2 },
                            { dr: 2, dc: -2 }, { dr: 2, dc: 2 }
                        ];
                        
                        elephantDirections.forEach(dir => {
                            const newRow = row + dir.dr;
                            const newCol = col + dir.dc;
                            
                            // 检查是否在棋盘内且不过河
                            if (newRow >= 0 && newRow < 10 && newCol >= 0 && newCol < 9 &&
                                ((piece.color === 'red' && newRow >= 5) || (piece.color === 'black' && newRow <= 4))) {
                                
                                // 检查象眼是否被堵住
                                const eyeRow = row + dir.dr / 2;
                                const eyeCol = col + dir.dc / 2;
                                
                                if (!gameState.board[eyeRow][eyeCol]) {
                                    moves.push({ row: newRow, col: newCol });
                                }
                            }
                        });
                        break;
                        
                    case 'advisor': // 仕/士
                        const advisorDirections = [
                            { dr: -1, dc: -1 }, { dr: -1, dc: 1 },
                            { dr: 1, dc: -1 }, { dr: 1, dc: 1 }
                        ];
                        
                        advisorDirections.forEach(dir => {
                            const newRow = row + dir.dr;
                            const newCol = col + dir.dc;
                            
                            // 检查是否在九宫格内
                            if (newCol >= 3 && newCol <= 5 && 
                                ((piece.color === 'red' && newRow >= 7 && newRow <= 9) || 
                                 (piece.color === 'black' && newRow >= 0 && newRow <= 2))) {
                                moves.push({ row: newRow, col: newCol });
                            }
                        });
                        break;
                        
                    case 'general': // 将/帅
                        const generalDirections = [
                            { dr: -1, dc: 0 }, { dr: 1, dc: 0 },
                            { dr: 0, dc: -1 }, { dr: 0, dc: 1 }
                        ];
                        
                        generalDirections.forEach(dir => {
                            const newRow = row + dir.dr;
                            const newCol = col + dir.dc;
                            
                            // 检查是否在九宫格内
                            if (newCol >= 3 && newCol <= 5 && 
                                ((piece.color === 'red' && newRow >= 7 && newRow <= 9) || 
                                 (piece.color === 'black' && newRow >= 0 && newRow <= 2))) {
                                moves.push({ row: newRow, col: newCol });
                            }
                        });
                        
                        // 将帅对脸特殊情况检测
                        if (piece.color === 'red') {
                            // 向上查找黑将
                            for (let r = row - 1; r >= 0; r--) {
                                if (gameState.board[r][col]) {
                                    if (gameState.board[r][col].type === 'general' && gameState.board[r][col].color === 'black') {
                                        moves.push({ row: r, col: col });
                                    }
                                    break;
                                }
                            }
                        } else {
                            // 向下查找红帅
                            for (let r = row + 1; r < 10; r++) {
                                if (gameState.board[r][col]) {
                                    if (gameState.board[r][col].type === 'general' && gameState.board[r][col].color === 'red') {
                                        moves.push({ row: r, col: col });
                                    }
                                    break;
                                }
                            }
                        }
                        break;
                        
                    case 'cannon': // 炮
                        // 向上移动
                        let jumpedUp = false;
                        for (let r = row - 1; r >= 0; r--) {
                            if (!gameState.board[r][col] && !jumpedUp) {
                                moves.push({ row: r, col: col });
                            } else if (!jumpedUp) {
                                jumpedUp = true;
                            } else if (gameState.board[r][col]) {
                                moves.push({ row: r, col: col });
                                break;
                            }
                        }
                        
                        // 向下移动
                        let jumpedDown = false;
                        for (let r = row + 1; r < 10; r++) {
                            if (!gameState.board[r][col] && !jumpedDown) {
                                moves.push({ row: r, col: col });
                            } else if (!jumpedDown) {
                                jumpedDown = true;
                            } else if (gameState.board[r][col]) {
                                moves.push({ row: r, col: col });
                                break;
                            }
                        }
                        
                        // 向左移动
                        let jumpedLeft = false;
                        for (let c = col - 1; c >= 0; c--) {
                            if (!gameState.board[row][c] && !jumpedLeft) {
                                moves.push({ row: row, col: c });
                            } else if (!jumpedLeft) {
                                jumpedLeft = true;
                            } else if (gameState.board[row][c]) {
                                moves.push({ row: row, col: c });
                                break;
                            }
                        }
                        
                        // 向右移动
                        let jumpedRight = false;
                        for (let c = col + 1; c < 9; c++) {
                            if (!gameState.board[row][c] && !jumpedRight) {
                                moves.push({ row: row, col: c });
                            } else if (!jumpedRight) {
                                jumpedRight = true;
                            } else if (gameState.board[row][c]) {
                                moves.push({ row: row, col: c });
                                break;
                            }
                        }
                        break;
                }
                
                // 过滤掉不能移动的位置（已有己方棋子的位置）
                return moves.filter(move => {
                    const targetPiece = gameState.board[move.row][move.col];
                    return !targetPiece || targetPiece.color !== piece.color;
                });
            }
            
            // 检查移动是否合法
            function isValidMove(fromRow, fromCol, toRow, toCol) {
                const possibleMoves = getPossibleMoves(fromRow, fromCol);
                return possibleMoves.some(move => move.row === toRow && move.col === toCol);
            }
            
            // 移动棋子
            function movePiece(fromRow, fromCol, toRow, toCol) {
                // 保存历史记录
                const historyEntry = {
                    fromRow,
                    fromCol,
                    toRow,
                    toCol,
                    capturedPiece: gameState.board[toRow][toCol],
                    currentPlayer: gameState.currentPlayer
                };
                gameState.history.push(historyEntry);
                
                // 移动棋子
                gameState.board[toRow][toCol] = gameState.board[fromRow][fromCol];
                gameState.board[fromRow][fromCol] = null;
                
                // 检查游戏是否结束
                if (historyEntry.capturedPiece && historyEntry.capturedPiece.type === 'general') {
                    gameState.gameOver = true;
                    gameState.winner = gameState.currentPlayer;
                    showGameOverModal();
                }
                
                // 切换玩家
                gameState.currentPlayer = gameState.currentPlayer === 'red' ? 'black' : 'red';
                
                // 清除选择状态
                gameState.selectedPiece = null;
                gameState.possibleMoves = [];
                
                // 更新在线游戏状态
                if (gameState.roomId) {
                    updateGameInFirebase();
                }
                
                // 重新渲染棋盘
                renderBoard();
            }
            
            // 点击棋盘事件处理
            function handleBoardClick(event) {
                if (gameState.gameOver) return;
                
                // 在联机模式下检查是否轮到当前玩家行动
                if (gameState.roomId && gameState.playerColor !== gameState.currentPlayer && !gameState.spectating) {
                    showNotification('还没轮到你行动');
                    return;
                }
                
                // 在观战模式下不能移动棋子
                if (gameState.spectating) {
                    showNotification('你正在观战模式');
                    return;
                }
                
                const target = event.target;
                const cell = target.closest('.cell');
                if (!cell) return;
                
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                
                // 如果已经选择了棋子
                if (gameState.selectedPiece) {
                    // 点击了可能的移动位置
                    if (gameState.possibleMoves.some(move => move.row === row && move.col === col)) {
                        movePiece(
                            gameState.selectedPiece.row,
                            gameState.selectedPiece.col,
                            row,
                            col
                        );
                    } else {
                        // 选择了新的棋子
                        const piece = gameState.board[row][col];
                        if (piece && piece.color === gameState.currentPlayer) {
                            gameState.selectedPiece = { row, col };
                            gameState.possibleMoves = getPossibleMoves(row, col);
                            renderBoard();
                        } else {
                            // 点击了空白区域，取消选择
                            gameState.selectedPiece = null;
                            gameState.possibleMoves = [];
                            renderBoard();
                        }
                    }
                } else {
                    // 选择新棋子
                    const piece = gameState.board[row][col];
                    if (piece && piece.color === gameState.currentPlayer) {
                        gameState.selectedPiece = { row, col };
                        gameState.possibleMoves = getPossibleMoves(row, col);
                        renderBoard();
                    }
                }
            }
            
            // 悔棋
            function undoMove() {
                if (gameState.history.length === 0) return;
                
                // 在联机模式下检查
                if (gameState.roomId && !gameState.spectating) {
                    showNotification('联机模式不支持悔棋');
                    return;
                }
                
                const lastMove = gameState.history.pop();
                
                // 恢复棋子位置
                gameState.board[lastMove.fromRow][lastMove.fromCol] = gameState.board[lastMove.toRow][lastMove.toCol];
                gameState.board[lastMove.toRow][lastMove.toCol] = lastMove.capturedPiece;
                
                // 恢复当前玩家
                gameState.currentPlayer = lastMove.currentPlayer;
                
                // 恢复游戏状态
                gameState.gameOver = false;
                gameState.winner = null;
                
                // 清除选择状态
                gameState.selectedPiece = null;
                gameState.possibleMoves = [];
                
                // 重新渲染棋盘
                renderBoard();
            }
            
            // 认输
            function resign() {
                if (gameState.gameOver) return;
                
                // 在联机模式下检查
                if (gameState.roomId && gameState.playerColor !== gameState.currentPlayer) {
                    showNotification('还没轮到你行动');
                    return;
                }
                
                gameState.gameOver = true;
                gameState.winner = gameState.currentPlayer === 'red' ? 'black' : 'red';
                
                // 更新在线游戏状态
                if (gameState.roomId) {
                    updateGameInFirebase();
                }
                
                showGameOverModal();
                renderBoard();
            }
            
            // 显示游戏结束弹窗
            function showGameOverModal() {
                winnerMessage.textContent = gameState.winner ? 
                    `${gameState.winner === 'red' ? '红方' : '黑方'}胜利!` : 
                    '游戏结束';
                gameOverModal.style.display = 'flex';
            }
            
            // 显示通知
            function showNotification(message) {
                notification.textContent = message;
                notification.style.display = 'block';
                
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 2000);
            }
            
            // 新游戏
            function newGame() {
                gameState.board = initBoard();
                gameState.currentPlayer = 'red';
                gameState.selectedPiece = null;
                gameState.possibleMoves = [];
                gameState.history = [];
                gameState.gameOver = false;
                gameState.winner = null;
                
                // 更新在线游戏状态
                if (gameState.roomId) {
                    updateGameInFirebase();
                }
                
                renderBoard();
                gameOverModal.style.display = 'none';
            }
            
            // 创建在线房间
            function createRoom() {
                const randomRoomId = Math.random().toString(36).substring(2, 10);
                roomIdInput.value = randomRoomId;
                
                gameState.playerId = Math.random().toString(36).substring(2, 10);
                gameState.playerColor = 'red';
                gameState.roomId = randomRoomId;
                gameState.spectating = false;
                
                // 初始化新游戏
                newGame();
                
                // 创建房间数据
                const roomData = {
                    roomId: randomRoomId,
                    redPlayer: gameState.playerId,
                    blackPlayer: null,
                    currentPlayer: gameState.currentPlayer,
                    board: JSON.stringify(gameState.board),
                    gameOver: gameState.gameOver,
                    winner: gameState.winner,
                    lastUpdate: Date.now()
                };
                
                // 写入Firebase
                set(ref(database, 'rooms/' + randomRoomId), roomData);
                
                // 监听房间更新
                listenToRoom(randomRoomId);
                
                roomInfo.textContent = `房间创建成功! ID: ${randomRoomId}`;
                showNotification('房间创建成功!');
            }
            
            // 加入房间
            function joinRoom() {
                const roomId = roomIdInput.value.trim();
                if (!roomId) {
                    showNotification('请输入房间ID');
                    return;
                }
                
                gameState.playerId = Math.random().toString(36).substring(2, 10);
                gameState.roomId = roomId;
                
                // 获取房间数据
                onValue(ref(database, 'rooms/' + roomId), (snapshot) => {
                    const roomData = snapshot.val();
                    
                    if (!roomData) {
                        showNotification('房间不存在');
                        return;
                    }
                    
                    // 确定玩家角色
                    if (!roomData.blackPlayer) {
                        // 加入为黑方
                        gameState.playerColor = 'black';
                        gameState.spectating = false;
                        
                        // 更新房间数据
                        update(ref(database, 'rooms/' + roomId), {
                            blackPlayer: gameState.playerId
                        });
                        
                        roomInfo.textContent = `已加入房间! ID: ${roomId} (黑方)`;
                        blackName.textContent = '你';
                        redName.textContent = '对手';
                    } else {
                        // 作为观众加入
                        gameState.spectating = true;
                        roomInfo.textContent = `作为观众加入房间! ID: ${roomId}`;
                        redName.textContent = '玩家1';
                        blackName.textContent = '玩家2';
                    }
                    
                    // 监听房间更新
                    listenToRoom(roomId);
                });
            }
            
            // 监听房间更新
            function listenToRoom(roomId) {
                onValue(ref(database, 'rooms/' + roomId), (snapshot) => {
                    const roomData = snapshot.val();
                    
                    if (!roomData) return;
                    
                    // 更新游戏状态
                    gameState.board = JSON.parse(roomData.board);
                    gameState.currentPlayer = roomData.currentPlayer;
                    gameState.gameOver = roomData.gameOver;
                    gameState.winner = roomData.winner;
                    
                    // 如果游戏结束，显示结果
                    if (gameState.gameOver) {
                        showGameOverModal();
                    }
                    
                    // 更新玩家信息
                    if (!gameState.spectating) {
                        if (gameState.playerColor === 'red') {
                            redName.textContent = '你';
                            blackName.textContent = roomData.blackPlayer ? '对手' : '等待加入...';
                        } else {
                            blackName.textContent = '你';
                            redName.textContent = '对手';
                        }
                    }
                    
                    // 重新渲染棋盘
                    renderBoard();
                });
            }
            
            // 更新游戏状态到Firebase
            function updateGameInFirebase() {
                update(ref(database, 'rooms/' + gameState.roomId), {
                    currentPlayer: gameState.currentPlayer,
                    board: JSON.stringify(gameState.board),
                    gameOver: gameState.gameOver,
                    winner: gameState.winner,
                    lastUpdate: Date.now()
                });
            }
            
            // 事件绑定
            board.addEventListener('click', handleBoardClick);
            newGameBtn.addEventListener('click', newGame);
            undoBtn.addEventListener('click', undoMove);
            resignBtn.addEventListener('click', resign);
            createRoomBtn.addEventListener('click', createRoom);
            joinRoomBtn.addEventListener('click', joinRoom);
            playAgainBtn.addEventListener('click', newGame);
            
            // 初始化游戏
            gameState.board = initBoard();
            renderBoard();
        });
    </script>
