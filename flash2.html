<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomoku AI with Worker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #game-container {
            display: inline-block;
            margin: 0 auto;
            background-color: #e0bb7a;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 0;
            margin: 10px;
        }

        .cell {
            width: 30px;
            height: 30px;
            background-color: #e0bb7a;
            border: 1px solid #8b5a2b;
            position: relative;
            box-sizing: border-box;
            cursor: pointer;
        }

        .cell::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 80%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .cell.black::before {
            background-color: #000;
        }

        .cell.white::before {
            background-color: #fff;
            border: 1px solid #000;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            padding: 8px 16px;
            margin: 0 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #45a049;
        }

        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin: 0 5px;
        }

        #status {
            margin-top: 15px;
            font-weight: bold;
            min-height: 20px;
        }

        #thinking {
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }

        @media (max-width: 500px) {
            #board {
                grid-template-columns: repeat(15, 20px);
                grid-template-rows: repeat(15, 20px);
            }

            .cell {
                width: 20px;
                height: 20px;
            }

            .controls {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            button, select {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <h1>Gomoku with AI (Worker)</h1>

    <div id="game-container">
        <div id="board"></div>
        <div class="controls">
            <button id="new-game">New Game</button>
            <select id="difficulty">
                <option value="1">Easy</option>
                <option value="2" selected>Medium</option>
                <option value="3">Hard</option>
                <option value="4">Expert</option>
            </select>
            <select id="player-color">
                <option value="black" selected>Play as Black (First)</option>
                <option value="white">Play as White (Second)</option>
            </select>
        </div>
        <div id="status">Black's turn</div>
        <div id="thinking"></div>
    </div>

    <script>
        // Game constants
        const BOARD_SIZE = 15;
        const EMPTY = 0;
        const BLACK = 1;
        const WHITE = 2;
        const PATTERN_SCORES = {
            'five': 100000,     // Five in a row (win)
            'open-four': 10000,    // Open four (one move to win, can't be blocked)
            'four': 1000,        // Four in a row (one move to win, can be blocked)
            'open-three': 1000,    // Open three (two ways to create four)
            'three': 100,        // Three in a row
            'open-two': 100,     // Open two
            'two': 10,         // Two in a row
            'one': 1           // Single stone
        };

        // Game state
        let board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(EMPTY));
        let currentPlayer = BLACK;
        let gameOver = false;
        let aiPlayer = WHITE;
        let aiThinking = false;

        // DOM elements
        const boardElement = document.getElementById('board');
        const statusElement = document.getElementById('status');
        const thinkingElement = document.getElementById('thinking');
        const newGameButton = document.getElementById('new-game');
        const difficultySelect = document.getElementById('difficulty');
        const playerColorSelect = document.getElementById('player-color');

        // Web Worker setup
        const aiWorker = new Worker('ai_worker.js');

        aiWorker.onmessage = function(event) {
            const resultData = event.data;

            if (resultData.calculationComplete) {
                const bestMove = resultData.bestMove;

                if (bestMove) {
                    makeMove(bestMove.row, bestMove.col);
                }

                aiThinking = false;
                thinkingElement.textContent = "";
            }
        };


        // Create the board UI
        function createBoard() {
            boardElement.innerHTML = '';
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', handleCellClick);
                    boardElement.appendChild(cell);
                }
            }
        }

        // Update the board UI based on the game state
        function updateBoard() {
            const cells = boardElement.querySelectorAll('.cell');
            cells.forEach(cell => {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                cell.classList.remove('black', 'white');

                if (board[row][col] === BLACK) {
                    cell.classList.add('black');
                } else if (board[row][col] === WHITE) {
                    cell.classList.add('white');
                }
            });
        }

        // Handle cell click event
        function handleCellClick(event) {
            if (gameOver || aiThinking || currentPlayer !== (aiPlayer === WHITE ? BLACK : WHITE)) {
                return;
            }

            const row = parseInt(event.target.dataset.row);
            const col = parseInt(event.target.dataset.col);

            if (board[row][col] === EMPTY) {
                makeMove(row, col);
            }
        }

        // Make a move
        function makeMove(row, col) {
            board[row][col] = currentPlayer;
            updateBoard();

            if (checkWin(row, col, currentPlayer, board)) {
                gameOver = true;
                statusElement.textContent = `${currentPlayer === BLACK ? 'Black' : 'White'} wins!`;
                return;
            }

            if (checkDraw(board)) {
                gameOver = true;
                statusElement.textContent = 'Game ended in a draw!';
                return;
            }

            currentPlayer = currentPlayer === BLACK ? WHITE : BLACK;
            statusElement.textContent = `${currentPlayer === BLACK ? 'Black' : 'White'}'s turn`;

            if (currentPlayer === aiPlayer && !gameOver) {
                makeAiMove();
            }
        }

        // Check if the current move results in a win
        function checkWin(row, col, player, currentBoard) {
            const directions = [
                [0, 1], // horizontal
                [1, 0], // vertical
                [1, 1], // diagonal down-right
                [1, -1]  // diagonal down-left
            ];

            for (const [dx, dy] of directions) {
                let count = 1;

                // Check in positive direction
                for (let i = 1; i < 5; i++) {
                    const r = row + i * dx;
                    const c = col + i * dy;
                    if (r < 0 || r >= BOARD_SIZE || c < 0 || c >= BOARD_SIZE || currentBoard[r][c] !== player) break;
                    count++;
                }

                // Check in negative direction
                for (let i = 1; i < 5; i++) {
                    const r = row - i * dx;
                    const c = col - i * dy;
                    if (r < 0 || r >= BOARD_SIZE || c < 0 || c >= BOARD_SIZE || currentBoard[r][c] !== player) break;
                    count++;
                }

                if (count >= 5) return true;
            }

            return false;
        }

        // Check if the game is a draw
        function checkDraw(currentBoard) {
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (currentBoard[i][j] === EMPTY) {
                        return false;
                    }
                }
            }
            return true;
        }

        // Get all valid moves
        function getValidMoves(currentBoard) {
            const moves = [];
            const visited = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(false));

            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (currentBoard[i][j] !== EMPTY) {
                        // Mark cells around this stone as potential moves
                        for (let di = -2; di <= 2; di++) {
                            for (let dj = -2; dj <= 2; dj++) {
                                const ni = i + di;
                                const nj = j + dj;
                                if (ni >= 0 && ni < BOARD_SIZE && nj >= 0 && nj < BOARD_SIZE &&
                                    currentBoard[ni][nj] === EMPTY && !visited[ni][nj]) {
                                    moves.push({ row: ni, col: nj });
                                    visited[ni][nj] = true;
                                }
                            }
                        }
                    }
                }
            }

            // If no stones on board or no valid moves found, consider center and nearby cells
            if (moves.length === 0) {
                const center = Math.floor(BOARD_SIZE / 2);
                moves.push({ row: center, col: center });

                for (let di = -1; di <= 1; di++) {
                    for (let dj = -1; dj <= 1; dj++) {
                        if (di === 0 && dj === 0) continue;
                        moves.push({ row: center + di, col: center + dj });
                    }
                }
            }

            return moves;
        }

        // Evaluate the board for the given player
        function evaluateBoard(player, currentBoard) {
            const opponent = player === BLACK ? WHITE : BLACK;
            let score = 0;

            // Horizontal patterns
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j <= BOARD_SIZE - 5; j++) {
                    const window = currentBoard[i].slice(j, j + 5);
                    score += evaluateWindow(window, player, opponent);
                }
            }

            // Vertical patterns
            for (let j = 0; j < BOARD_SIZE; j++) {
                for (let i = 0; i <= BOARD_SIZE - 5; i++) {
                    const window = [currentBoard[i][j], currentBoard[i+1][j], currentBoard[i+2][j], currentBoard[i+3][j], currentBoard[i+4][j]];
                    score += evaluateWindow(window, player, opponent);
                }
            }

            // Diagonal down-right patterns
            for (let i = 0; i <= BOARD_SIZE - 5; i++) {
                for (let j = 0; j <= BOARD_SIZE - 5; j++) {
                    const window = [
                        currentBoard[i][j], currentBoard[i+1][j+1], currentBoard[i+2][j+2], currentBoard[i+3][j+3], currentBoard[i+4][j+4]
                    ];
                    score += evaluateWindow(window, player, opponent);
                }
            }

            // Diagonal down-left patterns
            for (let i = 0; i <= BOARD_SIZE - 5; i++) {
                for (let j = 4; j < BOARD_SIZE; j++) {
                    const window = [
                        currentBoard[i][j], currentBoard[i+1][j-1], currentBoard[i+2][j-2], currentBoard[i+3][j-3], currentBoard[i+4][j-4]
                    ];
                    score += evaluateWindow(window, player, opponent);
                }
            }

            return score;
        }

        // Evaluate a window of 5 cells
        function evaluateWindow(window, player, opponent) {
            const playerCount = window.filter(cell => cell === player).length;
            const opponentCount = window.filter(cell => cell === opponent).length;
            const emptyCount = window.filter(cell => cell === EMPTY).length;

            if (playerCount === 5) return PATTERN_SCORES.five;
            if (playerCount === 4 && emptyCount === 1) return PATTERN_SCORES['open-four'];
            if (playerCount === 3 && emptyCount === 2) return PATTERN_SCORES['open-three'];
            if (playerCount === 2 && emptyCount === 3) return PATTERN_SCORES['open-two'];
            if (playerCount === 1 && emptyCount === 4) return PATTERN_SCORES.one;

            if (opponentCount === 5) return -PATTERN_SCORES.five;
            if (opponentCount === 4 && emptyCount === 1) return -PATTERN_SCORES['open-four'] * 1.5; // Block opponent's win
            if (opponentCount === 3 && emptyCount === 2) return -PATTERN_SCORES['open-three'] * 1.2;
            if (opponentCount === 2 && emptyCount === 3) return -PATTERN_SCORES['open-two'];

            return 0;
        }

        // Mini-max algorithm with alpha-beta pruning (移到 worker)
        // function minimax(depth, alpha, beta, isMaximizingPlayer) { ... }

        // Make the AI move
        function makeAiMove() {
            aiThinking = true;
            thinkingElement.textContent = "AI is thinking...";

            const depth = parseInt(difficultySelect.value);
            const currentBoard = board.map(row => [...row]); // 克隆棋盘状态

            aiWorker.postMessage({
                board: currentBoard,
                depth: depth,
                aiPlayer: aiPlayer,
                action: 'calculateMove'
            });
        }

        // Quick heuristic to sort moves for better pruning (移到 worker，如果需要在 worker 中排序)
        // function evaluateMoveQuickly(row, col) { ... }

        // Start a new game
        function newGame() {
            board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(EMPTY));
            currentPlayer = BLACK;
            gameOver = false;

            // Set AI player based on player's color choice
            aiPlayer = playerColorSelect.value === 'black' ? WHITE : BLACK;

            updateBoard();
            statusElement.textContent = "Black's turn";

            // If AI plays first, make AI move
            if (currentPlayer === aiPlayer) {
                makeAiMove();
            }
        }

        // Event listeners
        newGameButton.addEventListener('click', newGame);
        playerColorSelect.addEventListener('change', newGame);

        // Initialize the game
        createBoard();
        newGame();
    </script>
</body>
</html>
