<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Emotional Chat</title>
    <style>
        /* --- Global Styles & Reset --- */
        :root {
            --user-msg-bg: hsl(302, 95%, 35%);
            --accent-color: hsl(302, 95%, 35%);
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --bot-msg-bg: #ffffff;
            --text-color: #333333;
            --light-text-color: #33333399;
            --border-color: #e0e0e0;
            --link-bg: #f0f0f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            background: var(--bg-gradient);
            color: var(--text-color);
            font-size: 16px;
        }

        /* --- Main Layout --- */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 900px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /* --- Message Styles --- */
        .message {
            display: flex;
            margin-bottom: 20px;
            max-width: 80%;
            align-items: flex-start;
        }

        .bot-message {
            align-self: flex-start;
        }

        .user-message {
            align-self: flex-end;
            margin-left: auto;
        }
        
        .message-body {
            width: 100%;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.6;
            word-wrap: break-word;
            white-space: pre-wrap; /* Preserve whitespace and newlines from AI response */
        }

        .bot-message .message-content {
            background: var(--bot-msg-bg);
            border: 1px solid var(--border-color);
        }
        
        .user-message .message-content {
            background: var(--user-msg-bg);
            color: white;
            border-top-right-radius: 4px;
        }

        .message-meta {
            font-size: 0.75rem;
            color: var(--light-text-color);
            margin-top: 8px;
            padding: 0 5px;
        }

        .bot-message .message-meta {
            text-align: left;
        }
        
        /* --- Input Area --- */
        .chat-input-area {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.7);
            flex-wrap: wrap; /* Allow wrapping for emotion status */
        }
        
        #ai-emotion-status {
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-color);
            margin-bottom: 10px;
            padding: 5px;
            background: rgba(0,0,0,0.05);
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .input-controls { display: flex; width: 100%; align-items: center; }
        #new-topic-btn { background: var(--accent-color); color: white; border: none; padding: 10px 15px; border-radius: 20px; cursor: pointer; font-size: 0.9rem; margin-right: 15px; white-space: nowrap; }
        #chat-form { display: flex; flex-grow: 1; align-items: center; background: white; border-radius: 25px; border: 1px solid var(--border-color); padding: 0 5px 0 15px; }
        #user-input { flex-grow: 1; border: none; outline: none; font-size: 1rem; padding: 10px 0; background: transparent; }
        #send-btn, #settings-btn { background: none; border: none; cursor: pointer; padding: 8px; font-size: 1.5rem; color: var(--light-text-color); transition: color 0.2s; }
        #send-btn:hover, #settings-btn:hover { color: var(--accent-color); }
        
        /* --- Settings Modal --- */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); align-items: center; justify-content: center; }
        .modal-content { background-color: #fefefe; margin: auto; padding: 25px; border: 1px solid #888; width: 90%; max-width: 600px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .modal-content h2 { margin-bottom: 20px; color: var(--accent-color); }
        .modal-content .form-group { margin-bottom: 15px; }
        .modal-content label { display: block; margin-bottom: 5px; font-weight: bold; color: var(--text-color); }
        .modal-content input, .modal-content textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem; }
        .modal-content textarea { min-height: 120px; resize: vertical; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        .modal-buttons { display: flex; justify-content: flex-end; margin-top: 20px; }
        .modal-buttons button { padding: 10px 20px; border-radius: 5px; border: none; cursor: pointer; font-size: 1rem; margin-left: 10px; }
        #save-settings-btn { background-color: var(--accent-color); color: white; }
        #close-modal-btn { background-color: #ccc; }

        /* --- Responsive Design --- */
        @media (max-width: 600px) {
            .chat-container { box-shadow: none; } .message { max-width: 95%; } .chat-input-area { padding: 10px; }
            .input-controls { flex-direction: column; align-items: stretch; }
            #new-topic-btn { margin-right: 0; margin-bottom: 10px; } #chat-form { width: 100%; }
        }
    </style>
</head>

            const handleFormSubmit = async (event) => {
                event.preventDefault();
                const userMessageText = userInput.value.trim();
                if (!userMessageText) return;

                addMessage('user', userMessageText);
                userInput.value = '';
                userInput.disabled = true; // Disable input during response generation

                const typingIndicatorHTML = `<div class="typing-indicator"><span></span><span></span><span></span></div>`;
                const typingIndicatorElement = addMessage('bot', typingIndicatorHTML);

                const apiUrl = localStorage.getItem('openai_api_url');
                const apiKey = localStorage.getItem('openai_api_key');
                const model = localStorage.getItem('openai_api_model');
                let systemPromptTemplate = localStorage.getItem('system_prompt');

                if (!apiUrl || !apiKey || !model) {
                    alert('请先在设置中配置API信息！');
                    settingsModal.style.display = 'flex';
                    typingIndicatorElement.remove();
                    userInput.disabled = false;
                    return;
                }

                conversationHistory.push({ role: "user", content: userMessageText });

                const emotionStateString = `pleasure: ${aiEmotionalState.pleasure.toFixed(2)}, arousal: ${aiEmotionalState.arousal.toFixed(2)}`;
                const namedEmotion = getNamedEmotion();
                let finalSystemPrompt = systemPromptTemplate.replace('{emotion_state}', emotionStateString).replace('{named_emotion}', namedEmotion);
                const messagesToSend = [{ role: "system", content: finalSystemPrompt }, ...conversationHistory];

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${apiKey}` },
                        body: JSON.stringify({ model: model, messages: messagesToSend, stream: true })
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(`API Error: ${response.status} ${response.statusText} - ${errorData.error?.message || 'Unknown error'}`);
                    }
                    
                    typingIndicatorElement.remove();
                    const botMessageElement = addMessage('bot', '');
                    const messageContentEl = botMessageElement.querySelector('.message-content');
                    
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let fullResponse = '';

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        const chunk = decoder.decode(value, { stream: true });
                        const lines = chunk.split('\n').filter(line => line.trim());
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const dataString = line.substring(6).trim();
                                if (dataString === '[DONE]') continue;
                                try {
                                    const jsonData = JSON.parse(dataString);
                                    const deltaContent = jsonData.choices?.[0]?.delta?.content;
                                    if (deltaContent) {
                                        fullResponse += deltaContent;
                                        messageContentEl.innerText = fullResponse; // Use innerText for security
                                        scrollToBottom();
                                    }
                                } catch (e) { /* Ignore parsing errors for incomplete JSON chunks */ }
                            }
                        }
                    }
                    
                    // Add message counter after stream ends
                    const messageBodyEl = botMessageElement.querySelector('.message-body');
                    const metaDiv = document.createElement('div');
                    metaDiv.classList.add('message-meta');
                    metaDiv.innerText = `${messageCount++} 共 20`;
                    messageBodyEl.appendChild(metaDiv);
                    
                    conversationHistory.push({ role: "assistant", content: fullResponse });
                    
                    // --- TRIGGER SEPARATE EVALUATION ---
                    // This runs in the background and does not block the UI
                    evaluateAndApplyEmotionUpdate(userMessageText, fullResponse);

                } catch (error) {
                    console.error('Error:', error);
                    typingIndicatorElement.remove();
                    addMessage('bot', `抱歉，出错了: ${error.message}`);
                } finally {
                    userInput.disabled = false; // Re-enable input
                    userInput.focus();
                }
            };

            const startNewTopic = () => {
                chatWindow.innerHTML = '';
                addMessage('bot', '你好！这是一个新的话题。你有什么想聊的吗？😊');
                messageCount = 1;
                conversationHistory = [];
                userInput.focus();
                resetEmotionalState();
                messageCount = 2; // Account for the initial bot message
            };

            settingsBtn.addEventListener('click', () => { settingsModal.style.display = 'flex'; });
            closeModalBtn.addEventListener('click', () => { settingsModal.style.display = 'none'; });
            saveSettingsBtn.addEventListener('click', saveSettings);
            window.addEventListener('click', (event) => { if (event.target == settingsModal) { settingsModal.style.display = 'none'; } });
            chatForm.addEventListener('submit', handleFormSubmit);
            newTopicBtn.addEventListener('click', startNewTopic);
            
            loadSettings();
            startNewTopic();
        });
    </script>
</body>
