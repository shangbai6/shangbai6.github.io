<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>sehsapneb</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="在这里分享一些有趣的页面">
  
  <style>
    :root {
      --primary-color: #4f46e5;    /* 更优雅的主题色 */
      --primary-hover: #4338ca;
      --dark-bg: #1e1b4b;          /* 更深邃的背景色 */
      --light-bg: #f8fafc;
      --card-bg: #ffffff;
      --text-dark: #1e293b;
      --text-light: #ffffff;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
      --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
      font-size: 16px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', 'Microsoft YaHei', sans-serif;
      background: var(--light-bg);
      color: var(--text-dark);
      line-height: 1.7;
    }

    .container {
      width: min(92%, 1280px);
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* 头部样式优化 */
    .site-header {
      background: linear-gradient(135deg, var(--dark-bg), #2d2a77);
      color: var(--text-light);
      padding: 3rem 0 2.5rem;
      box-shadow: var(--shadow-md);
    }

    .site-title {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      letter-spacing: -0.03em;
      background: linear-gradient(to right, #fff, #e2e8f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .site-subtitle {
      font-size: 1.1rem;
      opacity: 0.92;
      max-width: 780px;
      line-height: 1.6;
    }

    /* 卡片布局改进 */
    .cards-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin: 3rem 0;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid rgba(0,0,0,0.05);
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: var(--shadow-lg);
      border-color: rgba(79, 70, 229, 0.1);
    }

    .card h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      color: var(--dark-bg);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card h2::before {
      content: " ";
      font-size: 1.2rem;
    }

    .card p {
      margin-bottom: 1.5rem;
      font-size: 1rem;
      color: #64748b;
      line-height: 1.6;
    }

    /* 按钮样式增强 */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: var(--primary-color);
      color: white;
      padding: 0.875rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.25s ease;
      width: 100%;
      border: none;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
    }

    .btn:active {
      transform: translateY(0);
    }

    /* 页脚优化 */
    .site-footer {
      background: var(--dark-bg);
      color: var(--text-light);
      padding: 3rem 0;
      margin-top: 4rem;
    }

    .site-footer p {
      opacity: 0.9;
      font-size: 0.95rem;
      line-height: 1.8;
    }

    /* 响应式优化 */
    @media (max-width: 768px) {
      html {
        font-size: 15px;
      }

      .site-title {
        font-size: 2rem;
      }

      .site-subtitle {
        font-size: 1rem;
      }

      .cards-row {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .card {
        padding: 1.5rem;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        transition: none !important;
      }
    }
  </style>
</head>

<body>
  <header class="site-header" role="banner">
    <div class="container">
      <h1 class="site-title">一个大多数由AI创建的分享网站🫠</h1>
      <p class="site-subtitle">
        在这里将会分享一些有趣的东西
      </p>
    </div>
  </header>

  <main class="main-content" role="main">
    <div class="container">
      <section class="cards-row" aria-label="？">
      
        <article class="card" role="article">
          <h2>Deepseek R1</h2>
          <p>使用手机号登录，DeepSeek-R1是国内的低成本、高性能思考模型，可以联网。</p>
          <a href="https://www.deepseek.com/" class="btn" target="_blank" rel="noopener">
            立即访问
          </a>
        </article>
        
        <article class="card" role="article">
          <h2>ValueAIV2五子棋AI</h2>
          <p>由o3-mini-high完成的五子棋AI，2次优化。</p>
          <a href="https://shangbai6.github.io/mmexp" class="btn" target="_blank" rel="noopener">
            立即访问
          </a>
        </article>
        
        <article class="card" role="article">
          <h2>R1的五子棋AI</h2>
          <p>由R1完成的五子棋AI，数十次优化。</p>
          <a href="https://shangbai6.github.io/mm3" class="btn" target="_blank" rel="noopener">
            立即访问
          </a>
        </article>
        
        <!-- 其他卡片结构类似 -->
      </section>

      <!-- 其他卡片组 -->
    </div>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <p role="contentinfo">本导航站仅提供聚合跳转，不收集用户任何信息。</p>
      <p>sehsapneb  ; <span id="year"></span>    </p>
    </div>
  </footer>

  <script>
    // 自动年份 + 性能优化
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('year').textContent = new Date().getFullYear();
      
      // 延迟加载非关键资源（示例）
      const lazyLoad = () => {
        if ('loading' in HTMLImageElement.prototype) {
          const images = document.querySelectorAll('img[loading="lazy"]');
          images.forEach(img => {
            img.src = img.dataset.src;
          });
        }
      };
      window.addEventListener('load', lazyLoad);
    });
  </script>
</body>
</html>
